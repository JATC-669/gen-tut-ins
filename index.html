<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation 5.4.5</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <header>
      <div class="row">
        <div class="small-8 small-centered columns ">
          <h1>Proctor assigment</h1>
        </div>
      </div>
    </header>
    
    <main>
      <div class="row">
      <form class="small-8 small-centered columns ">
        <input id="aprenZip" type="number" placeholder="Enter a 5 digit zip code">
        <button onclick="render()">CLICK</button>
      </form>
    </div>

      <script>
        var render = function () {
          var zip;

          /* Grabs the entered number */
          zip = document.getElementById('aprenZip').value;

          /* Checks if the Zip Entered is 5 digits long */
          
          if (zip.length > 4 && zip.length < 6) 
          {
            /* If number entered is 5 digits long then run this...*/
            function findLength()
            {
              /* Converts the object to a number */
              var removedPrefix = Number(zip);

              /* adds 100000 */
              var added = removedPrefix + 100000;

              if ((added >= 180001 && added <= 180047) 
                || (added >= 180101 && added <= 180166) 
                || (added >= 180201 && added <= 180329) 
                || (added >= 180401 && added <= 180553) 
                || (added >= 180601 && added <= 180654) 
                || (added >= 180701 && added <= 180705)
                || (added >= 180723 && added <= 180723)
              {
                alert('Class Group: #1, Manuel Barajas');
              }
              else
              {
                alert('Independant Proctor')
              }

            }

            findLength();
          }

          else 
          {
            /* If number entered is NOT 5 digits long then run this...*/
            alert('Not a valid 5 digit Zip Code');
          }
        
        };
      </script>
    
    </main>

    <footer>
    </footer>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
